    <div id="resolte-contaniner" style="width: 50%; height:550px; overflow: auto;"></div>

  <script>
    (function ($) {
      // config your file path
      var file_path = "data/excel/Simpleinvoice1.xlsx";
      $("#resolte-contaniner").officeToHtml({
        url: file_path,
        docxSetting: {
          styleMap: null,
          includeEmbeddedStyleMap: true,
          includeDefaultStyleMap: true,
          convertImage: null,
          ignoreEmptyParagraphs: false,
          idPrefix: "",
          isRtl: "auto"
        },
        sheetSetting: {
          jqueryui: false,
          activeHeaderClassName: "",
          allowEmpty: true,
          autoColumnSize: true,
          autoRowSize: false,
          columns: false,
          columnSorting: true,
          contextMenu: false,
          copyable: true,
          customBorders: false,
          fixedColumnsLeft: 0,
          fixedRowsTop: 0,
          language: 'en-US',
          search: false,
          selectionMode: 'single',
          sortIndicator: false,
          readOnly: false,
          startRows: 1,
          startCols: 1,
          rowHeaders: true,
          colHeaders: true,
          width: false,
          height: false
        }
      });

    }(jQuery));
